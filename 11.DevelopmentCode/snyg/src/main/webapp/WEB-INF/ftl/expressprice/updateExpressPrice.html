<!DOCTYPE html>
<html>
<head><#include "/INC_HEAD.html">
</head>
<body>
	<!--主窗体-->
	<div class="cont-div">
		<form action="expressPrice?method=update" method="post"
			id="modifyExpressPrice">
			<!--编辑区-->
			<table width="100%" cellpadding="0" cellspacing="0" class="data-tab1">


				<tr class="cs">

					<td>expressPriceId：</td>
					<td><input name="expressPriceId" type="text"
						id="expressPriceId" size="40"
						value="${expressPrice.expressPriceId!''}" /></td>
				</tr>


				<tr class="cs">

					<td>companyExpressId：</td>
					<td><input name="companyExpressId" type="text"
						id="companyExpressId" size="40"
						value="${expressPrice.companyExpressId!''}" /></td>
				</tr>


				<tr class="cs">

					<td>province：</td>
					<td><input name="province" type="text"
						id="province" size="40"
						value="${expressPrice.province!''}" /></td>
				</tr>


				<tr class="cs">

					<td>expressNum：</td>
					<td><input name="expressNum" type="text"
						id="expressNum" size="40"
						value="${expressPrice.expressNum!''}" /></td>
				</tr>


				<tr class="cs">

					<td>expressPrice：</td>
					<td><input name="expressPrice" type="text"
						id="expressPrice" size="40"
						value="${expressPrice.expressPrice!''}" /></td>
				</tr>


				<tr class="cs">

					<td>expressNumAdd：</td>
					<td><input name="expressNumAdd" type="text"
						id="expressNumAdd" size="40"
						value="${expressPrice.expressNumAdd!''}" /></td>
				</tr>


				<tr class="cs">

					<td>expressPriceAdd：</td>
					<td><input name="expressPriceAdd" type="text"
						id="expressPriceAdd" size="40"
						value="${expressPrice.expressPriceAdd!''}" /></td>
				</tr>


			</table>
			<!--操作区-->
			<div class="data-btn">
				<input type="submit" class="data-btnbg" value="确认" /> 
				<input type="reset" class="data-btnbg" value="取消"  onclick="javascript:location.href='{Session.BACK_URL!""}'"/>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	
</script>
</html>
