<!DOCTYPE html>
<html>
<head>
<#include "/INC_HEAD.html">
</head>
<body>
<div class="waybill-title"><span>订单信息</span></div>

<div class="tab-nav">
    <ul class="nav">
    <li><a href="order?method=toDetail&orderId=${orderLog.linkId!''}" >基本信息</a></li>
    <li><a href="orderLog?method=queryAll&linkId=${orderLog.linkId!''}&type=1" class="active">操作日志</a></li>
    </ul>
    <div style="clear:both;"></div>
</div>
<table class="datalist" cellpadding="0" cellspacing="0" border="0" width="100%">
  <tbody>
    <tr>
       <th width="10%">操作时间</th>
       <th width="20%">操作人</th>
       <th width="20%">操作内容</th>
       <th width="20%">操作结果</th>
      </tr> 
    <#if orderLoglist?? && (orderLoglist?size>0)>
		<#list orderLoglist as l>
			<tr>
	  			<td>${l.opTime}</td>
	  			<td><em>${l.oper}</em></td>
	  			<td>${l.opContent}</td>
	  			<td>
	  				<#if l.result??>
	  					<#if l.result=='0'>
	  						失败
	  					<#elseif l.result=='1'>
	  						成功
	  					</#if>
	  				</#if>
	  			</td>
			</tr>
		</#list>
	</#if>
  </tbody>
</table>

</div>
<div class="footerbtn">
      	<input name="button4" type="button"  onclick="javascript:location.href='${Session.BACK_URL!""}'" class="cbtn1" id="button4" value="返回">
</div>
<script>
</script>
</body>
</html>
