<script type="text/javascript">
function changeRadio(index)
{
	$("#complaints").attr("class","qhbtnhui");
	$("#suggestions").attr("class","qhbtnhui");
	$("#type").val(index);
	$("#complaintsContent").val("");
	$("#complaintsLink").val("");
	$("#suggestionsContent").val("");
	
	if(index==1)
	{
		$("#complaints").attr("class","qhbtn");
		$("#cns_complaints").show();
		$("#cns_suggestions").hide();
	}
	else
	{
		$("#suggestions").attr("class","qhbtn");
		$("#cns_complaints").hide();
		$("#cns_suggestions").show();
	}
}
