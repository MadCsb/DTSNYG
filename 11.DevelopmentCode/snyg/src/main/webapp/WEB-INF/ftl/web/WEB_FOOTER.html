function getArticle(type){
	$.post("webArticle?method=getArticleWeb",{
		type:type
	},function(data){
		if(data !=null && data.length>0){
			var str = "";
			for(var i=0;i<data.length;i++){
				if(i<3){
					str +='<dd><i></i><a href="javascript:void(0)" title="'+data[i].title+'"> '+data[i].title+' </a></dd>';	
				}
			}
			$("#articleList"+type).append(str);
		}
	},'json')
}
