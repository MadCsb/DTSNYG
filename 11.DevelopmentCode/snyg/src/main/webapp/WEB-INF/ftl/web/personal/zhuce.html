<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9,chrome=1">
	<title>三农壹购</title>
	<meta name="keywords" content="三农壹购">
	<meta name="description" content="三农壹购">
	<script src="${rc.contextPath}/js/jquery-1.7.2.min.js"></script>
	<link href="${rc.contextPath}/web/css/base.css" rel="stylesheet" type="text/css">
	<link href="${rc.contextPath}/web/css/login.css" rel="stylesheet" type="text/css">
	<script src="${rc.contextPath}/wx/js/snyg.js"></script>
	<style>
		input{-webkit-box-flex: 1;
			-moz-box-flex: 1;
			box-flex: 1;
			flex-grow: 1;}
	</style>
</head>
<body>
<div class="login">
	<a onclick="toWebIndex()" class="h_logo"></a>
</div>
<div class="login_banner_panel">
	<div class="layout_panel">
		<div class="layout">
			<!--表单输入登录-->
			<h3>帐号注册</h3>
			<!-- tab con s -->
			<form action="newUser" method="POST" id="zhuceform">

				<!-- 输入框 -->
				<label class="labelbox">
					<input class="" autocomplete="off" type="text" name="userLoginName" id="userLoginName" placeholder="请输入用户名3-20位中英文、数字及_、-" value="${(user.userLoginName)!''}">
				</label>

				<label class="labelbox">
					<input class="" type="password" placeholder="请输入密码8-16位英文、数字及标点符号" autocomplete="off" id="userPwd" name="userPwd" value="${(user.userPwd)!''}">
				</label>

				<label class="labelbox">
					<input class="" type="password" placeholder="请确认密码8-16位英文、数字及标点符号" autocomplete="off" id="userNewPwd" name="userNewPwd" value="${(user.userNewPwd)!''}">
				</label>

				<label class="labelbox">
					<input type="text" name="securityCode" maxlength="4" class="text w80" placeholder="输入验证码" id="securityCode" value="" style="color: rgb(187, 187, 187); width:80px; display:inline-block;">
					<span style="float:right; margin-top:6px; margin-right:6px;"><img  src="${rc.contextPath}/verify_code.jsp" id="picsss"  title="更换验证码" onClick="replaceCode()" ></span>
				</label>

				<label class="labelboxn">
					<input id="isOk" type="checkbox">我同意<a href="zcxy.html">《三农壹购平台注册协议》 </a>
				</label>

					<p style="color:orange;font-size: 18px;" id="errorMsg">
						<#if errorMsg??>
							${errorMsg!''}
						</#if>
					</p>

				<input class="btnadpt" type="button" onclick="beforeSubmit()" value="注册">

				<div class="n_links_area" id="custom_display_64">

				</div>

			</form>
			<!-- tab con e -->
		</div>
	</div>


	<div class="n-footer">

		<div class="nf-link-area clearfix">
			<p>版权所有-三农壹购-<a class="" target="_blank" href=""><span><img src="${rc.contextPath}/web/images/ghs.png"></span>京ICP备18004270号</a></p>
		</div>
	</div>
<script>
	function beforeSubmit() {
		if( !$("#isOk").is(":checked"))
		{
      $("#errorMsg").html("请同意《三农壹购平台注册协议》");
      return false;
		}
		$("#zhuceform").submit();
  }
	//点击更换验证码
	function replaceCode()
	{
		d = new Date().getTime();
		document.getElementById('picsss').src = '${rc.contextPath}/verify_code.jsp?a=' + d;
	};
</script>
</div>
</body>
</html>
