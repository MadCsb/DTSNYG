function getShopCartList(){
	$.post("webShopcart?method=getShopCartListWeb",{
		
	},function(data){

function getShopCartStr(data){
	var str = "";
	var priceAll = 0.00;
	
	for(var i =0;i<data.length;i++){
		
		
		str+='<dl id="cart_item_1498" data-is_supplier="0" onclick="productDetail(\''+data[i].priceId+'\')">';
		str+='<dt class="goods-name"><a href="">'+data[i].productName+'</a></dt>';
		str+='<dd class="goods-thumb"><a href="" title="'+data[i].productName+'"><img src="${rc.contextPath}/upload/wxpic/'+data[i].thumbPic+'"></a></dd>';
		str+='<dd class="goods-sales"></dd><dd class="goods-price"><em>¥'+data[i].price+'×'+data[i].num+'</em></dd>';
		str+='<dd class="handle"><em><a href="javascript:void(0);" onClick="drop_topcart_item(406,1498,0);">删除</a></em></dd>';
		str+='</dl>';
		
		var num = parseFloat(data[i].num);
		var price = parseFloat(data[i].price);
		var p = num * price;
		priceAll+=p;
	}
	
	$("#moneyAll").html("&yen;"+priceAll.toFixed(2));
	$("#numAll").html(data.length);
	
	return str;
}

<script type="text/javascript">

//返回顶部
backTop=function (btnId){
	var btn=document.getElementById(btnId);
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	window.onscroll=set;
	btn.onclick=function (){
		btn.style.opacity="0";
		window.onscroll=null;
		this.timer=setInterval(function(){
		    scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			scrollTop-=Math.ceil(scrollTop*0.1);
			if(scrollTop==0) clearInterval(btn.timer,window.onscroll=set);
			if (document.documentElement.scrollTop > 0) document.documentElement.scrollTop=scrollTop;
			if (document.body.scrollTop > 0) document.body.scrollTop=scrollTop;
		},10);
	};
	function set(){
	    scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	    btn.style.opacity=scrollTop?'1':"0";
	}
};

backTop('gotop');
