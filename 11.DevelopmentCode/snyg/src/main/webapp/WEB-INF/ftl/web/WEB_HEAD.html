<script>
$(function(){
	getPdcTypeData('1','');
});


function getPdcTypeData(level,ppdcTypeId){
	$.post("webPdcType?method=getPdcTypeListForWeb",{
		level:level,
		ppdcTypeId:ppdcTypeId
	},function(data){
		if(data!=null && data.length>0){
			$("#pdcTypeList").append(getDataStr1(data,level));
		}else{
			$("#pdcTypeList").append("");
		}
	},'json');
}

function getDataStr1(data,level){
	var str = "";
	for(var i=0;i<data.length;i++){
		str+='<div class="list" onmouseover="checkGoodsPriceParent(\''+i+'\')">';
		str+='<dl class="cat">';
		str+='<dt class="cat-name">';
		str+='<span class="ico"><img src="${rc.contextPath}/web/images/icofl.png"></span>';
		str+='<a href="splb.html" title="'+data[i].typeName+'">'+data[i].typeName+'</a>';
		str+='</dt>';
		str+='<dd>';
		if(data[i].pdcTypeList!=null && data[i].pdcTypeList.length>0){
			for(var j =0;j<data[i].pdcTypeList.length;j++){
				var subPdcType = data[i].pdcTypeList[j];
				if(j<2){
					str+='<a href="javascript:void(0)" title="'+subPdcType.typeName+'">'+subPdcType.typeName+'</a>';
				}
			}
		}
		str+='</dd>';
		str+='</dl>';
		str+='<div class="categorys" id="categorys'+i+'">';
		str+='<div class="item-left fl">';
		str+='<div class="subitems">';
		str+='<dl class="fore1">';
		str+='<dd>';   
		if(data[i].pdcTypeList!=null && data[i].pdcTypeList.length>0){
			for(var j =0;j<data[i].pdcTypeList.length;j++){
				var subPdcType = data[i].pdcTypeList[j];
				str+='<a href="javascript:void(0)" title="'+subPdcType.typeName+'"><img src="${rc.contextPath}/upload/wxpic/'+subPdcType.picUrl+'">'+subPdcType.typeName+'</a>';
				
			}
		}
		str+='</dd>';
		str+='</dl>';
		str+='</div>';
		str+='</div>';
		str+='</div>';
		str+='</div>';
		
		
		
	}
	return str;
}

var lastPdcCheck = "";
function checkGoodsPriceParent(i){
	$("#categorys"+i).show();
	if(lastPdcCheck != i){
		$("#categorys"+lastPdcCheck).hide();	
	}
	lastPdcCheck = i;
}


</script>
<script type="text/javascript">

$(function(){
	//首页左侧分类菜单
    // 查看全部商品的 鼠标移上去 展开 左侧分类

    var app = "goods_cat";
    window.app = app;
    function hide_category_layer(){
        if(app!='index') {
            $(".category-layer").hide();
        }
    }
  	var _timer;
  	if(!$(".home-category").hasClass('unhover')){
	    $(".home-category").hover(function(){
		      clearInterval(_timer);
		      $(".category-layer").show();
	    },function(){
	      	_timer = setInterval(hide_category_layer,500);
	    });

    	$(".category-layer").hover(function(){
        	clearInterval(_timer);
    	},function(){
      		hide_category_layer();
    	});
  	}


});

</script>
