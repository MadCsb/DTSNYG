        	}else{
            	$("#SlidesPaginationUl").append('<li class=""><a href="javaScript:void(0)">'+j+'</a></li>');	
        	}
        }
        banner_play(".full-screen-slides li", ".full-screen-slides-pagination li", "current", "#fullScreenSlidesUl");

      }
   });
}

function banner_play(a, b, c, d) {   
	var blength = $(a).length;    
	if (blength > 1) {      
		$(b).mouseover(function() {
			$(this).addClass(c).siblings().removeClass(c);        
			$(a).eq($(this).index()).hide().fadeIn().siblings().fadeOut();        
			num = $(this).index();        
			clearInterval(bannerTime);      
		});     
		var num = 0;      
		function bannerPlay() {
			num++;        
			if (num > blength - 1) {
				num = 0;        
			}       
			$(b).eq(num).addClass(c).siblings().removeClass(c);       
			$(a).eq(num).hide().fadeIn().siblings().fadeOut();      
		}     
		var bannerTime = setInterval(bannerPlay, 6000);     
		$(d).hover(function() {       
			clearInterval(bannerTime);      
		}, function() {       
			bannerTime = setInterval(bannerPlay, 6000);     
		})    
	} 
};

var currentTab = "";
var isAddTime = false;
function getCurrentTime(){
	var reg = new RegExp("-","g");
	//当前时间
	var currentTime = new Date().getTime();
	
	var priceStartDate1 = $("#currentDay").val()+' 09:00:00';
	priceStartDate1 = priceStartDate1.replace(reg,"/");
	var startTime1 = new Date(priceStartDate1).getTime();
	
	var priceEndDate1  = $("#currentDay").val()+' 10:00:00';
	priceEndDate1 = priceEndDate1.replace(reg,"/");
	var endTime1 = new Date(priceEndDate1).getTime();
	
	var priceStartDate2 = $("#currentDay").val()+' 12:00:00';
	priceStartDate2 = priceStartDate2.replace(reg,"/");
	var startTime2 = new Date(priceStartDate2).getTime();
	
	var priceEndDate2 =  $("#currentDay").val()+' 13:00:00';
	priceEndDate2 = priceEndDate2.replace(reg,"/");
	var endTime2 = new Date(priceEndDate2).getTime();
	
	var priceStartDate3 = $("#currentDay").val()+' 21:00:00';
	priceStartDate3 = priceStartDate3.replace(reg,"/");
	var startTime3 = new Date(priceStartDate3).getTime();
	
	var priceEndDate3 =  $("#currentDay").val()+' 22:00:00';
	priceEndDate3 = priceEndDate3.replace(reg,"/");
	var endTime3 = new Date(priceEndDate3).getTime();
	
	if(startTime1 < currentTime && endTime1 > currentTime){
		$("#timeShowDiv").html("09:00-10:00 场");
		$("#timeDesc").html("本场进行中");
		
		currentTab = "1";
		
		isAddTime = false;
		
		var date = endTime1 - currentTime; 
		var days = date / 1000 ;
		timer(days);
		
	}else if(startTime2 < currentTime && endTime2 > currentTime){
		
		currentTab = "2";
		
		$("#timeShowDiv").html("12:00-13:00 场");
		$("#timeDesc").html("本场进行中");
		
		var date = endTime2 - currentTime; 
		var days = date / 1000 ;
		timer(days);
	}else if(startTime3 < currentTime && endTime3 > currentTime){
		currentTab = "3";
		
		$("#timeShowDiv").html("21:00-22:00 场");
		$("#timeDesc").html("本场进行中");
		
		var date = endTime3 - currentTime; 
		var days = date / 1000 ;
		timer(days);
	}else{
		$("#timeDesc").html("本场已结束");
		var str = '<span>00</span><i>:</i><span>00</span><i>:</i><span>00</span>';
	   	$("#timeInfoShow").html(str);
	   	if(endTime1 < currentTime && startTime2 > currentTime){
	   		$("#timeShowDiv").html("09:00-10:00 场");
	   		var date = startTime2 - currentTime; 
			var days = date / 1000 ;
			timer2(days);
	   	}else if(endTime2 < currentTime && startTime3 > currentTime){
	   		$("#timeShowDiv").html("12:00-13:00 场");
	   		var date = startTime3 - currentTime; 
			var days = date / 1000 ;
			timer2(days);
	   	}else if(endTime3 < currentTime){
			if(!isAddTime){
				isAddTime = true;
				$("#currentDay").val(addDate($("#currentDay").val(), ''));
			}
			
			priceStartDate1 = $("#currentDay").val()+' 09:00:00';
			priceStartDate1 = priceStartDate1.replace(reg,"/");
			startTime1 = new Date(priceStartDate1).getTime();
			
	   		$("#timeShowDiv").html("21:00-22:00 场");
	   		var date = startTime1 - currentTime; 
			var days = date / 1000 ;
			timer2(days);
	   	}
	}
	
}
function addDate(date, days) {
    if (days == undefined || days == '') {
        days = 1;
    }
    var date = new Date(date);
    date.setDate(date.getDate() + days);
    var month = date.getMonth() + 1;
    var day = date.getDate();
    return date.getFullYear() + '-' + getFormatDate(month) + '-' + getFormatDate(day);
}
//日期月份/天的显示，如果是1位数，则在前面加上'0'
function getFormatDate(arg) {
    if (arg == undefined || arg == '') {
        return '';
    }

    var re = arg + '';
    if (re.length < 2) {
        re = '0' + re;
    }

    return re;
}
function timer(intDiff){
	var timer =  window.setInterval(function(){
    var day=0,
        hour=0,
        minute=0,
        second=0;//时间默认值        
    if(intDiff > 0){
        day = Math.floor(intDiff / (60 * 60 * 24));
        hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
        minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
        second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
    }
    if (minute <= 9) minute = '0' + minute;
    if (second <= 9) second = '0' + second;
    if (hour <= 9) hour= '0' + hour;
    var str = '<span>'+hour+'</span><i>:</i><span>'+minute+'</span><i>:</i><span>'+second+'</span>';
   	 $("#timeInfoShow").html(str);
    intDiff--;
    if(intDiff<=0){
    	getCurrentTime();
    	clearInterval(timer)
    }
    }, 1000);
} 

function timer2(intDiff){
	var timer2 =  window.setInterval(function(){
    intDiff--;
    if(intDiff<=0){
    	getCurrentTime();
    	clearInterval(timer2);
    }
    }, 1000);
}
