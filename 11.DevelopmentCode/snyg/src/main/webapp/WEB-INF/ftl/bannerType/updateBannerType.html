<!DOCTYPE html>
<html>
<head><#include "/INC_HEAD.html">
</head>
<body>
	<!--主窗体-->
	<div class="cont-div">
		<form action="bannerType?method=update" method="post"
			id="modifyBannerType">
			<!--编辑区-->
			<table width="100%" cellpadding="0" cellspacing="0" class="data-tab1">


				<tr class="cs">

					<td>bannerTypeId：</td>
					<td><input name="bannerTypeId" type="text"
						id="bannerTypeId" size="40"
						value="${bannerType.bannerTypeId!''}" /></td>
				</tr>


				<tr class="cs">

					<td>typeName：</td>
					<td><input name="typeName" type="text"
						id="typeName" size="40"
						value="${bannerType.typeName!''}" /></td>
				</tr>


				<tr class="cs">

					<td>spId：</td>
					<td><input name="spId" type="text"
						id="spId" size="40"
						value="${bannerType.spId!''}" /></td>
				</tr>


				<tr class="cs">

					<td>createTime：</td>
					<td><input name="createTime" type="text"
						id="createTime" size="40"
						value="${bannerType.createTime!''}" /></td>
				</tr>


				<tr class="cs">

					<td>creatorUid：</td>
					<td><input name="creatorUid" type="text"
						id="creatorUid" size="40"
						value="${bannerType.creatorUid!''}" /></td>
				</tr>


				<tr class="cs">

					<td>creator：</td>
					<td><input name="creator" type="text"
						id="creator" size="40"
						value="${bannerType.creator!''}" /></td>
				</tr>


				<tr class="cs">

					<td>updateTime：</td>
					<td><input name="updateTime" type="text"
						id="updateTime" size="40"
						value="${bannerType.updateTime!''}" /></td>
				</tr>


				<tr class="cs">

					<td>updaterUid：</td>
					<td><input name="updaterUid" type="text"
						id="updaterUid" size="40"
						value="${bannerType.updaterUid!''}" /></td>
				</tr>


				<tr class="cs">

					<td>updater：</td>
					<td><input name="updater" type="text"
						id="updater" size="40"
						value="${bannerType.updater!''}" /></td>
				</tr>


				<tr class="cs">

					<td>bannerTypeTag：</td>
					<td><input name="bannerTypeTag" type="text"
						id="bannerTypeTag" size="40"
						value="${bannerType.bannerTypeTag!''}" /></td>
				</tr>


				<tr class="cs">

					<td>picUrl：</td>
					<td><input name="picUrl" type="text"
						id="picUrl" size="40"
						value="${bannerType.picUrl!''}" /></td>
				</tr>


				<tr class="cs">

					<td>seqNum：</td>
					<td><input name="seqNum" type="text"
						id="seqNum" size="40"
						value="${bannerType.seqNum!''}" /></td>
				</tr>


				<tr class="cs">

					<td>delFlag：</td>
					<td><input name="delFlag" type="text"
						id="delFlag" size="40"
						value="${bannerType.delFlag!''}" /></td>
				</tr>


			</table>
			<!--操作区-->
			<div class="data-btn">
				<input type="submit" class="data-btnbg" value="确认" /> 
				<input type="reset" class="data-btnbg" value="取消"  onclick="javascript:location.href='{Session.BACK_URL!""}'"/>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	
</script>
</html>
