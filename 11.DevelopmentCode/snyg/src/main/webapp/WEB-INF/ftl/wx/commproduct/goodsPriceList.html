<div class="snyg_contentb"> 
<a name="ccc"></a>
<!--商品规格--> 
<#if sellPriceList?? && (sellPriceList?size>0)>
<div id="tcyddiv" class="spggdiv" style="display:none;">
    <div class="snyg_content">
    	<div id="picAndPrice">
   		<#list sellPriceList as li>
    		<div  id="pricePic${li.priceId!''}" <#if li.priceId != commproduct.priceId>style="display:none;"</#if>>
    		<div class="sptucss"><img src="${rc.contextPath}/upload/wxpic/${li.thumbPic!''}"></div>
    		<span class="f1" style="margin-left:120px; line-height:50px;">&yen;${li.price!''}</span><a class="closdiv" onclick="ydNone()"></a>      
       	 	</div>
       	 	
       	 	<input type="hidden" id="limitBuyCount${li.priceId!''}" value="${li.limitBuyCount!''}"/>
			<input type="hidden" id="maxBuyCount${li.priceId!''}" value="${li.maxBuyCount!''}"/>
   		</#list>
        <dl class="spggfl"  style="height:150px; overflow-y:auto; overflow-x:hidden;">
            <dd><span>规格：</span>
                <div id="goodsPriceDiv">
                <#list sellPriceList as li>
                	<#if li.priceId == commproduct.priceId>
                		<button class="spggflon" onclick="checkGoodsPrice('${li.priceId!''}',this)">${li.priceName!''}</button>
                	<#else>
                		<button class="spggfloff" onclick="checkGoodsPrice('${li.priceId!''}',this)">${li.priceName!''}</button>
                	</#if>
                </#list>
                </div>
            </dd>
            <dd><span>数量：</span>
                 <div class="sl">
                    <button class="btnhui" onclick="changeNum('1')"></button>
                    <input id="num" type="text" readonly="readonly" class="input_sl" value="1">
                    <button class="btnadd" onclick="changeNum('2')"></button>
	            </div>
            </dd>
            <div class="clear6"></div>
        </dl>
	<div align="center"><a href="javascript:void(0)" onclick="addShopCart()"><button class="btn-big">确定</button></a></div>
    </div>
</div>
</div>
</#if>
<script src="${rc.contextPath}/wx/js/snyg-sellprice-wx.js"></script>
</div>
