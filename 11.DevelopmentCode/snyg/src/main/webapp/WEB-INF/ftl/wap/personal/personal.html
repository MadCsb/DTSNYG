<script>
  $(function () {
    changeBottomClass('4');
    $(".itsbg").each(function (index) {
      var num = queryOrderNum(index);
      $(this).html(num);
    })
  })


  //修改orderListType,查询订单列表
  function queryOrderNum(orderListType)
  {
    var searchObject = new Object();
    searchObject.searchKey = "";
    if (orderListType == 0) // 待支付
    {
      searchObject.payTag = "0";
      searchObject.beforePayStatus = "0";
      searchObject.status = ""
      searchObject.backNumS = "";
    }else if (orderListType == 1) // 待发货
    {
      searchObject.payTag = "1";
      searchObject.beforePayStatus = "";
      searchObject.status = "0";
      searchObject.backNumS = "";
    }else if (orderListType == 2) // 待收货
    {
      searchObject.payTag = "1";
      searchObject.beforePayStatus = "";
      searchObject.status = "1"
      searchObject.backNumS = "";
    }else if (orderListType == 3) // 退换货
    {
      searchObject.payTag = "1";
      searchObject.beforePayStatus = "";
      searchObject.status = ""
      searchObject.backNumS = "1";
    }
    var num = new WapPerson().orderNum(searchObject);
    return num;
  }

</script>
