<script>

	
	var first = true;
	var ppdcTypeIdChoose = "";
	$(function(){
		getPdcTypeData('1','');
		changeBottomClass('2');
	});
	
	
	function getPdcTypeData(level,ppdcTypeId){
		$.post("wapPdcType?method=getPdcTypeList",{
			spId:$("#spId").val(),
			level:level,
			ppdcTypeId:ppdcTypeId
		},function(data){
			if(data!=null && data.length>0){
				if(level == "1"){
					$("#ppdcTypeUl").html(getDataStr1(data,level));
				}else{
					$("#pdcTypeUl").html(getDataStr2(data));
				}
			}else{
				if(level == "1"){
					$("#ppdcTypeUl").html("");
				}else{
					$("#pdcTypeUl").html("");
				}
			}
		},'json');
	}
	
	function getDataStr1(data,level){
		var str = "";
		for(var i =0;i<data.length;i++){
			if(i==0){
				str+='<li class="menuon" onclick="checkPdcType(\''+data[i].pdcTypeId+'\',this)">'+data[i].typeName+'</li>';
				if(first){
					getPdcTypeData('2',data[i].pdcTypeId);  
					first = false;
				}
			}else{
				str+='<li class="menu" onclick="checkPdcType(\''+data[i].pdcTypeId+'\',this)">'+data[i].typeName+'</li>';
			}
		}
		return str;
	}
	
	function getDataStr2(data){
		var str = "";
		for(var i =0;i<data.length;i++){
			str+='<li onclick="wapPdcType?method=toQueryCommproduct&spId='+$("#spId").val()+'&subType='+data[i].pdcTypeId+'"><div class="flimg"><img src=${rc.contextPath}/upload/wxpic/'+data[i].picUrl+'></div><p>'+data[i].typeName+'</p><a class="more" href="wapCommproduct?method=toQueryCommproduct&spId='+$("#spId").val()+'&subType='+data[i].pdcTypeId+'"></a></li>';
		}
		return str;
	}
	
	function checkPdcType(pdcTypeId,obj){
		$(obj).removeClass("menu").addClass("menuon");
		$(".menuon").removeClass("menuon").addClass("menu");
		getPdcTypeData('2',pdcTypeId);  
	}
</script>
